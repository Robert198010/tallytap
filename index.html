<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TallyTap — Tap. Speak. Done.</title>
  </head>
  <body>
    <!-- Example header with resized and balanced official logo -->
    <header class="flex items-center gap-3 p-4 bg-neutral-950 text-neutral-100">
      <svg width="48" height="48" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="TallyTap logo">
        <defs>
          <linearGradient id="ttGrad" x1="0" x2="1">
            <stop offset="0%" stop-color="#ff7a1a"/>
            <stop offset="100%" stop-color="#ff4d00"/>
          </linearGradient>
        </defs>
        <!-- Enlarged chat bubble -->
        <path d="M12 14c0-6 5-11 11-11h50c6 0 11 5 11 11v38c0 6-5 11-11 11H44L27 80c-3 3-8.4.9-8.4-3.4V63H23c-6 0-11-5-11-11V14z" fill="url(#ttGrad)"/>
        <!-- Centered, larger microphone -->
        <rect x="45" y="28" width="6" height="26" rx="3" fill="#fff"/>
        <path d="M36 50a12 12 0 0 0 24 0" stroke="#fff" stroke-width="5" stroke-linecap="round" fill="none"/>
        <path d="M48 66v6" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
        <path d="M36 76h24" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
      </svg>
      <div class="flex flex-col leading-tight select-none">
        <span class="font-semibold tracking-tight text-lg">TallyTap</span>
        <span class="text-[10px] uppercase tracking-[0.2em] text-neutral-400">TAP • SPEAK • DONE</span>
      </div>
    </header>

    <!-- Example footer with same logo size -->
    <footer class="flex items-center gap-3 p-4 bg-neutral-950 text-neutral-100">
      <svg width="40" height="40" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <use href="#ttGrad" />
        <path d="M12 14c0-6 5-11 11-11h50c6 0 11 5 11 11v38c0 6-5 11-11 11H44L27 80c-3 3-8.4.9-8.4-3.4V63H23c-6 0-11-5-11-11V14z" fill="url(#ttGrad)"/>
        <rect x="45" y="28" width="6" height="26" rx="3" fill="#fff"/>
        <path d="M36 50a12 12 0 0 0 24 0" stroke="#fff" stroke-width="5" stroke-linecap="round" fill="none"/>
        <path d="M48 66v6" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
        <path d="M36 76h24" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
      </svg>
      <div class="flex flex-col leading-tight select-none">
        <span class="font-semibold">TallyTap</span>
        <span class="text-[10px] uppercase tracking-[0.2em] text-neutral-400">TAP • SPEAK • DONE</span>
      </div>
    </footer>
  </body>
</html>
